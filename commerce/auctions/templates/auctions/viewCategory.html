{% extends "auctions/layout.html" %}

{% block body %}


<br>  <br>


{% for item in items %}
{% if item.isActive %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <img src="{{item.imageurl}}" alt="{{item.title}}" width="200" height="200">

      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.story}}</p>
      <a href="{{item.ytlink}}" class="btn btn-primary">View Video </a>
      {% if user.is_authenticated %}
      <a href="{% url 'viewdetails' item.id %}"><button type="button" class="btn btn-success">View details</a>
        

      {% else %}
      <a href="{% url 'login'  %}"><button type="button" class="btn btn-danger">Sign in to view Details</button></a>
      {% endif %}
    
    </div>
  </div>
{% endif %}
{% endfor %}
{% endblock %}
